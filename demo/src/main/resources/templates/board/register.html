<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container-md">
    <h1>Spring boot project</h1>
    <form action="/board/register" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="t" class="form-label">title</label>
            <input type="text" name="title" class="form-control" id="t" placeholder="name@example.com">
        </div>


        <div class="mb-3">
            <label for="w" class="form-label">write</label>
            <input type="text" name="writer" class="form-control" id="w" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label for="c" class="form-label">content</label>
            <textarea class="form-control" name="content"  id="c" rows="3" cols="30"></textarea>
        </div>

        <div class="mb-3">
            <input type="file" name="files" multiple class="form-control" id="file" style="display: none">
            <button type="button" class="btn btn-outline-dark" id="trigger">File upload</button>
        </div>

        <!-- file list print -->
        <div class="mb-3" id="fileZone"></div>

        <button type="submit" class="btn btn-primary" id="regBtn">register</button>
    </form>
    <script th:src="@{/js/boardRegister.js}"></script>
</div>
